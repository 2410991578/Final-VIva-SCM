<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="Sign.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="wrapper">
    <form id="signupForm">
      <h1>SIGN UP</h1>

      <div class="input-box">
        <label for="firstName" class="sr-only">First Name</label>
        <input type="text" id="firstName" placeholder="First Name" required>
      </div>

      <div class="input-box">
        <label for="lastName" class="sr-only">Last Name</label>
        <input type="text" id="lastName" placeholder="Last Name" required>
      </div>

      <div class="input-box">
        <label for="mobileNumber" class="sr-only">Mobile Number</label>
        <input type="tel" id="mobileNumber" placeholder="Mobile Number" pattern="[0-9]{10}" required>
      </div>

      <div class="input-box">
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <div class="input-box">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" placeholder="Password" required minlength="6">
      </div>

      <div class="input-box">
        <label for="confirmPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="btn">SIGN UP</button>

      <div class="register-link">
        <p>By clicking on the Sign Up button, you agree to our 
          <u>Terms and Conditions</u> and 
          <u>Privacy Policy</u>.
        </p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const mobileNumber = document.getElementById("mobileNumber").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Basic format checks (optional)
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const mobileRegex = /^[0-9]{10}$/;

      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      if (!mobileRegex.test(mobileNumber)) {
        alert("Please enter a valid 10-digit mobile number.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      alert("Sign Up successful! Welcome, " + firstName + "!");
      // Optionally redirect: window.location.href = "login.html";
    });
  </script>
</body>
</html>
