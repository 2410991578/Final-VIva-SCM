<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css" />
    <title>Checkout</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Documents/Final logo.png" alt="Company Logo" height="100px">
        </div>
        <nav>
            <ul class="navbar">
                <li><a href="../Home Page/MainPage.html">Home</a></li>
                <li><a href="../About/About.html">About Us</a></li>
                <li><a href="../Merchandise/merchandise.html">Merchandise</a></li>
                <li><a href="../Images/Page 1.html">Products</a></li>
                <li><a href="#customers">Customers</a></li>
                <li><a href="../Login Page/Login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Checkout</h1>

        <div class="checkout-container">
            <section class="cart-summary">
                <h2>Cart Summary</h2>
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price (Rs.)</th>
                            <th>Quantity</th>
                            <th>Total (Rs.)</th>
                        </tr>
                    </thead>
                    <tbody id="cart-summary-items"></tbody>
                </table>
                <p><strong>Total:</strong> Rs. <span id="cart-summary-total">0</span></p>
                <button id="clear-cart-btn">Clear Cart</button>
            </section>

            <section class="payment-form">
                <h2>Payment Information</h2>
                <form id="payment-form" novalidate>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required />

                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" maxlength="16" placeholder="1234 5678 9012 3456" required pattern="\d{16}" />

                    <label for="expiry-date">Expiry Date (MM/YY)</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5" required pattern="\d{2}/\d{2}" />

                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" maxlength="3" placeholder="123" required pattern="\d{3}" />

                    <button type="submit" id="pay-btn">Pay Now</button>
                </form>
            </section>
        </div>
    </main>

    <script>
        function loadCartSummary() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartItemsContainer = document.getElementById("cart-summary-items");
            const cartTotal = document.getElementById("cart-summary-total");
            let total = 0;

            cartItemsContainer.innerHTML = "";

            cart.forEach((item, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.title}</td>
                    <td>${item.price}</td>
                    <td>
                        <div class="quantity-controls">
                            <button class="decrement-btn" data-index="${index}">-</button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button class="increment-btn" data-index="${index}">+</button>
                        </div>
                    </td>
                    <td class="item-total">${item.price * item.quantity}</td>
                `;
                cartItemsContainer.appendChild(row);
                total += item.price * item.quantity;
            });

            cartTotal.textContent = total;

            document.querySelectorAll(".increment-btn").forEach(button => {
                button.addEventListener("click", incrementQuantity);
            });

            document.querySelectorAll(".decrement-btn").forEach(button => {
                button.addEventListener("click", decrementQuantity);
            });
        }

        function incrementQuantity(event) {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const index = event.target.dataset.index;
            cart[index].quantity += 1;
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCartSummary();
        }

        function decrementQuantity(event) {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const index = event.target.dataset.index;
            if (cart[index].quantity > 1) {
                cart[index].quantity -= 1;
                localStorage.setItem("cart", JSON.stringify(cart));
                loadCartSummary();
            }
        }

        function clearCart() {
            localStorage.removeItem("cart");
            loadCartSummary();
            alert("Your cart has been cleared.");
        }

        document.getElementById("clear-cart-btn").addEventListener("click", clearCart);

        document.getElementById("payment-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Payment Successful! Thank you for your purchase.");
            window.location.href = "../Home Page/MainPage.html";
        });

        window.addEventListener("DOMContentLoaded", loadCartSummary);
    </script>
</body>
</html>
